<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Document Verification</title>
    <style>
        /* Modern Pro Tasarım */
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #eef2f3, #8e9eab);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 { margin-bottom: 10px; color: #1a1a1a; font-weight: 700; font-size: 24px; }
        p { color: #666; font-size: 15px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            text-align: center;
            background: #fdfdfd;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input:focus { border-color: #007bff; box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }

        button {
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        button:hover { background: #0056b3; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,123,255,0.4); }
        button:active { transform: translateY(0); }

        #error { color: #dc3545; margin-top: 15px; display: none; font-size: 14px; font-weight: 600; }

        /* PDF Screen */
        #pdf-screen { display: none; flex-direction: column; height: 100vh; width: 100%; background: #2c2e30; }
        .nav-bar { background: #fff; padding: 15px 25px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { cursor: pointer; font-weight: 600; color: #333; display: flex; align-items: center; gap: 8px; }
        iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <h2>Document Verification</h2>
            <p>Please enter your unique Document ID to securely access and download your file.</p>
            
            <div class="input-group">
                <input type="text" id="authInput" placeholder="Enter Document ID" spellcheck="false">
            </div>

            <button onclick="handleVerify()">VIEW & DOWNLOAD DOCUMENT</button>
            <div id="error">Verification failed. Please check your ID.</div>
        </div>
    </div>

    <div id="pdf-screen">
        <div class="nav-bar">
            <div class="back-btn" onclick="goBack()">← Back to System</div>
            <span style="font-weight: 700; color: #007bff;">SECURE DOCUMENT VIEWER</span>
            <div style="width: 100px;"></div> </div>
        <iframe id="pdfFrame"></iframe>
    </div>

    <script>
        // İster 0 (sıfır) ister O harfi yazılsın, sistem kabul edecek.
        const SECRET_CODE_1 = "HSVUUAO4624KI58OB5EL"; // O Harfli
        const SECRET_CODE_2 = "HSVUUAO4624KI580B5EL"; // 0 (Sıfır) Harfli
        const PDF_PATH = "menu.pdf";

        function handleVerify() {
            const inputVal = document.getElementById('authInput').value.trim().toUpperCase();
            const error = document.getElementById('error');
            const login = document.getElementById('loginScreen');
            const pdfView = document.getElementById('pdf-screen');
            const frame = document.getElementById('pdfFrame');

            if (inputVal === SECRET_CODE_1 || inputVal === SECRET_CODE_2) {
                // Giriş Başarılı
                login.style.display = 'none';
                pdfView.style.display = 'flex';
                frame.src = PDF_PATH;
                
                // --- DOSYAYI OTOMATİK İNDİRME KODU ---
                const link = document.createElement('a');
                link.href = PDF_PATH;
                link.download = "Verified_Document.pdf"; // İndirilen dosyanın adı
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                // -------------------------------------

            } else {
                error.style.display = 'block';
                document.getElementById('authInput').style.borderColor = '#dc3545';
            }
        }

        // Enter tuşu desteği
        document.getElementById('authInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleVerify();
        });

        function goBack() {
            window.location.href = "https://xn--eduverfy-ykb.info.tr/";
        }

        // URL'den otomatik kod gelirse kutuya yazar
        window.onload = () => {
            const hash = window.location.hash.substring(1).toUpperCase();
            if (hash === SECRET_CODE_1 || hash === SECRET_CODE_2) {
                document.getElementById('authInput').value = hash;
            }
        };
    </script>
</body>
</html>
