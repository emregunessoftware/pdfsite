<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belge Doğrulama Sistemi</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
        }

        /* Giriş Ekranı Tasarımı */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 { margin-bottom: 20px; color: #333; }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            text-align: center; /* Yazılan kod ortada görünsün */
        }

        input:focus { border-color: #007bff; }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #0056b3; }

        #error {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        /* PDF Ekranı Tasarımı */
        #pdf-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #525659;
        }

        .nav-bar {
            background: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button {
            background: #333;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.2s;
        }

        .back-button:hover { background: #000; }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="login-wrapper" id="loginScreen">
        <div class="login-card">
            <h2>Sistem Girişi</h2>
            <p style="color: #666;">Devam etmek için doğrulama kodunu girin.</p>
            <input type="text" id="authInput" placeholder=""> <button onclick="handleVerify()">DOĞRULA</button>
            <div id="error">Hatalı kod girdiniz!</div>
        </div>
    </div>

    <div id="pdf-screen">
        <div class="nav-bar">
            <div class="back-button" onclick="goBack()">← Geri Dön</div>
            <span style="margin-left: 20px; font-weight: bold; color: #333;">menu.pdf Görüntüleniyor</span>
        </div>
        <iframe id="pdfFrame" src=""></iframe>
    </div>

    <script>
        const SECRET_CODE = "HSVUUAO4624KI58OB5EL";
        const PDF_PATH = "menu.pdf";

        function handleVerify() {
            const val = document.getElementById('authInput').value.trim();
            const login = document.getElementById('loginScreen');
            const pdfView = document.getElementById('pdf-screen');
            const frame = document.getElementById('pdfFrame');
            const error = document.getElementById('error');

            if (val === SECRET_CODE) {
                login.style.display = 'none';
                pdfView.style.display = 'flex';
                frame.src = PDF_PATH;
                error.style.display = 'none';
            } else {
                error.style.display = 'block';
                document.getElementById('authInput').style.borderColor = '#ff4d4d';
            }
        }

        function goBack() {
            // Sayfayı yenileyerek temiz bir giriş ekranına döner
            window.location.reload();
        }

        // Enter tuşu desteği
        document.getElementById('authInput').addEventListener("keypress", function(e) {
            if (e.key === "Enter") handleVerify();
        });
    </script>

</body>
</html>
